<div class="bg">
  <div class="form-container">
    <div class="header">
      Bejelentkezés
    </div>
    <form [formGroup]="loginForm">
      <div class="form-row">
        <input type="text" onfocus="this.placeholder=''" formControlName="username">
      </div>
      <div class="form-row">
        <input type='password' formControlName="password">
      </div>
      <div class="login-form-error" *ngIf="submitted && loginForm.controls.username.errors">Felhasználónév</div>
      <div class="login-form-error" *ngIf="submitted && loginForm.controls.password.errors ">Jelszó</div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-main mt-5 mb-5" (click)="submit()">
          <!-- 	<span *ngIf="loading" class="spinner-border spinner-border-sm"></span> -->
          Bejelentkezés
        </button>
      </div>
    </form>
  </div>
</div>
