<div class="row position-fixed pt-5 my-alert" *ngIf="visible">
	<div *ngFor="let alert of alerts" class="{{cssClass(alert)}} kt-mat-alert alert-dismissable">
		<div class="w-100 justify-content-between alert-grid">
			<div class="">
				<ng-container [ngSwitch]="type">
					<span *ngSwitchCase="0"><svg width="20" height="20" viewBox="0 0 20 20"
							fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M14.59 5.58L8 12.17L4.41 8.59L3 10L8 15L16 7L14.59 5.58ZM10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM10 18C5.58 18 2 14.42 2 10C2 5.58 5.58 2 10 2C14.42 2 18 5.58 18 10C18 14.42 14.42 18 10 18Z"
								fill="#252933" />
						</svg></span>
					<span *ngSwitchCase="1">
						<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M12.59 6L10 8.59L7.41 6L6 7.41L8.59 10L6 12.59L7.41 14L10 11.41L12.59 14L14 12.59L11.41 10L14 7.41L12.59 6ZM10 0C4.47 0 0 4.47 0 10C0 15.53 4.47 20 10 20C15.53 20 20 15.53 20 10C20 4.47 15.53 0 10 0ZM10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18Z"
								fill="black" />
						</svg>

					</span>
					<span *ngSwitchDefault>
						<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM11 15H9V9H11V15ZM11 7H9V5H11V7Z"
								fill="black" />
						</svg>
					</span>
				</ng-container>
			</div>
			<div class="alert-message">{{alert.message}}</div>
			<div class="close pointer text-right pr-5" (click)="removeAlert(alert)">&times;</div>
		</div>
	</div>
</div>
